<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="header__logo">
                    <img src="images/logo.svg" alt="Детский сад Развитие" width="150">
                </a>
                <nav class="header__nav">
                    <ul>
                        <li><a href="index.html#benefits">Преимущества</a></li>
                        <li><a href="index.html#groups">Группы</a></li>
                        <li><a href="index.html#gallery">Занятия</a></li>

                        <li><a href="index.html#reviews">Отзывы</a></li>
                    </ul>
                </nav>
                <div class="header__contacts">
                    <a href="tel:+79233889013" class="header__phone">+7 923 388 9013</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <h2>Запись на экскурсию</h2>
                <form id="excursion-form" class="form">
                    <div class="form__group">
                        <label for="name">Ваше имя*</label>
                        <input type="text" id="name" name="name" required minlength="3">
                    </div>
                    <div class="form__group">
                        <label for="phone">Телефон*</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form__group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form__group">
                        <label for="time">Удобное время для звонка*</label>
                        <select id="time" name="time" required>
                            <option value="">Выберите время</option>
                            <option value="9-12">9:00 - 12:00</option>
                            <option value="12-15">12:00 - 15:00</option>
                            <option value="15-18">15:00 - 18:00</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">Я согласен на обработку персональных данных*</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Записаться на экскурсию</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__about">
                    <h3>О нашем детском саде</h3>
                    <p>Детский сад «Развитие» — современный детский сад для маленьких гениев...</p>
                </div>
                <div class="footer__contacts">
                    <h3>Контакты</h3>
                    <p>Москва, Набережная 124</p>
                    <a href="tel:+79233889013">+7 923 388 9013</a>
                    <div class="footer__social">
                        <a href="#" class="social-icon">Telegram</a>
                        <a href="#" class="social-icon">VK</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
